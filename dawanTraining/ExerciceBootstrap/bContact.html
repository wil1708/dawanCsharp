<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/monStyle3.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#"><img class="icone" src="/img/39922729-flat-laisse-icônes-vector-illustration-feuille-icône.jpg" alt=""></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Produit</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Connexion</a>
                          </li>
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
            
        </header>
        <main class="backImg">
            
            <div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 loginBorder">
                        <h3 class="loginTitle">Contact</h3>
                        <form>
                            <div class="form-group">
                            <label for="nom"></label>
                            <input type="text" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Nom">
                            </div>
                            <div class="form-group">
                            <label for="prenom"></label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                            </div>
                            <div class="form-group">
                                <label for="postal"></label>
                                <input type="text" class="form-control" id="postal" placeholder="Code postal">
                            </div>
                            <div class="form-group">
                                <label for="ville"></label>
                                <input type="text" class="form-control" id="ville" placeholder="Ville">
                            </div>
                            <div class="form-group">
                                <label for="Email"></label>
                                <input type="email" class="form-control" id="Email" placeholder="Email">
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Message...</label>
                            </div>
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label labelWhite" for="exampleCheck1">Accepter</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row footer d-flex align-items-center">
                <div class="col text-center"><img class="icone" src="/img/39922729-flat-laisse-icônes-vector-illustration-feuille-icône.jpg" alt=""></div>
                <div class="col"><p>EcoCar 15 rue de Gironde 33000 Bordeaux</p></div>
                <div class="col"><p>ecocar@admin.fr 055565656</p></div>
            </div>
        </footer>
    </div>
    
    <script src="/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
